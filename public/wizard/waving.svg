<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Tony the Game Wizard - Waving Pose -->
  <!-- Used for: Welcome messages, greetings -->

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#254696" opacity="0.1"/>

  <!-- Robe/Body -->
  <path d="M60 130 Q50 180 55 195 L145 195 Q150 180 140 130 Q100 140 60 130" fill="#254696"/>

  <!-- Robe stars decoration -->
  <circle cx="75" cy="160" r="3" fill="#FFD700"/>
  <circle cx="95" cy="175" r="2" fill="#FFD700"/>
  <circle cx="120" cy="155" r="3" fill="#FFD700"/>
  <circle cx="130" cy="180" r="2" fill="#FFD700"/>

  <!-- Head -->
  <ellipse cx="100" cy="85" rx="35" ry="38" fill="#FFE4C4"/>

  <!-- Wizard Hat -->
  <path d="M55 75 L100 15 L145 75 Q100 85 55 75" fill="#254696"/>
  <ellipse cx="100" cy="75" rx="45" ry="12" fill="#1E3878"/>
  <!-- Hat stars -->
  <circle cx="85" cy="55" r="4" fill="#FFD700"/>
  <circle cx="115" cy="45" r="3" fill="#FFD700"/>
  <circle cx="95" cy="35" r="2" fill="#FFD700"/>

  <!-- Face -->
  <!-- Eyes -->
  <ellipse cx="85" cy="80" rx="6" ry="7" fill="white"/>
  <ellipse cx="115" cy="80" rx="6" ry="7" fill="white"/>
  <circle cx="85" cy="81" r="3" fill="#1E3878"/>
  <circle cx="115" cy="81" r="3" fill="#1E3878"/>
  <circle cx="86" cy="79" r="1.5" fill="white"/>
  <circle cx="116" cy="79" r="1.5" fill="white"/>

  <!-- Eyebrows (friendly) -->
  <path d="M78 72 Q85 69 92 72" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M108 72 Q115 69 122 72" stroke="#8B4513" stroke-width="2" fill="none"/>

  <!-- Smile -->
  <path d="M85 100 Q100 115 115 100" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Cheeks -->
  <ellipse cx="72" cy="95" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="128" cy="95" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>

  <!-- White beard -->
  <path d="M70 105 Q65 130 75 145 Q100 155 125 145 Q135 130 130 105 Q100 115 70 105" fill="white"/>
  <path d="M85 145 Q90 165 100 170 Q110 165 115 145" fill="white"/>

  <!-- Arms -->
  <!-- Left arm (down) -->
  <path d="M60 135 Q45 155 50 175" stroke="#254696" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Left hand -->
  <circle cx="50" cy="178" r="12" fill="#FFE4C4"/>

  <!-- Right arm (waving up) -->
  <path d="M140 135 Q165 115 170 80" stroke="#254696" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Right hand (waving) -->
  <circle cx="172" cy="75" r="12" fill="#FFE4C4"/>
  <!-- Hand palm lines suggesting wave -->
  <path d="M165 70 L180 80" stroke="#FFE4C4" stroke-width="6" stroke-linecap="round"/>
  <path d="M167 67 L175 60" stroke="#FFE4C4" stroke-width="5" stroke-linecap="round"/>

  <!-- Sparkles around waving hand -->
  <circle cx="185" cy="60" r="4" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="55" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="90" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>
