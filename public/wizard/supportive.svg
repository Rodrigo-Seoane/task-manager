<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Tony the Game Wizard - Supportive Pose -->
  <!-- Used for: Review complete, week summary, gentle feedback -->

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#254696" opacity="0.1"/>

  <!-- Robe/Body -->
  <path d="M60 130 Q50 180 55 195 L145 195 Q150 180 140 130 Q100 140 60 130" fill="#254696"/>

  <!-- Robe stars decoration -->
  <circle cx="75" cy="160" r="3" fill="#FFD700"/>
  <circle cx="95" cy="175" r="2" fill="#FFD700"/>
  <circle cx="120" cy="155" r="3" fill="#FFD700"/>
  <circle cx="130" cy="180" r="2" fill="#FFD700"/>

  <!-- Head -->
  <ellipse cx="100" cy="85" rx="35" ry="38" fill="#FFE4C4"/>

  <!-- Wizard Hat -->
  <path d="M55 75 L100 15 L145 75 Q100 85 55 75" fill="#254696"/>
  <ellipse cx="100" cy="75" rx="45" ry="12" fill="#1E3878"/>
  <!-- Hat stars -->
  <circle cx="85" cy="55" r="4" fill="#FFD700"/>
  <circle cx="115" cy="45" r="3" fill="#FFD700"/>
  <circle cx="95" cy="35" r="2" fill="#FFD700"/>

  <!-- Face -->
  <!-- Eyes (soft, caring) -->
  <ellipse cx="85" cy="80" rx="6" ry="6" fill="white"/>
  <ellipse cx="115" cy="80" rx="6" ry="6" fill="white"/>
  <circle cx="85" cy="81" r="3" fill="#1E3878"/>
  <circle cx="115" cy="81" r="3" fill="#1E3878"/>
  <circle cx="86" cy="79" r="1.5" fill="white"/>
  <circle cx="116" cy="79" r="1.5" fill="white"/>

  <!-- Eyebrows (gentle, understanding) -->
  <path d="M78 73 Q85 71 92 73" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M108 73 Q115 71 122 73" stroke="#8B4513" stroke-width="2" fill="none"/>

  <!-- Gentle, supportive smile -->
  <path d="M85 100 Q100 110 115 100" stroke="#8B4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Cheeks (soft warmth) -->
  <ellipse cx="72" cy="94" rx="7" ry="5" fill="#FFB6C1" opacity="0.4"/>
  <ellipse cx="128" cy="94" rx="7" ry="5" fill="#FFB6C1" opacity="0.4"/>

  <!-- White beard -->
  <path d="M70 105 Q65 130 75 145 Q100 155 125 145 Q135 130 130 105 Q100 115 70 105" fill="white"/>
  <path d="M85 145 Q90 165 100 170 Q110 165 115 145" fill="white"/>

  <!-- Arms -->
  <!-- Left arm (welcoming gesture) -->
  <path d="M60 135 Q35 145 30 165" stroke="#254696" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Left hand -->
  <circle cx="28" cy="168" r="12" fill="#FFE4C4"/>

  <!-- Right arm (welcoming gesture) -->
  <path d="M140 135 Q165 145 170 165" stroke="#254696" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Right hand -->
  <circle cx="172" cy="168" r="12" fill="#FFE4C4"/>

  <!-- Scroll/Certificate in front (review complete symbol) -->
  <rect x="70" y="150" width="60" height="40" rx="4" fill="#FFF8DC" stroke="#DAA520" stroke-width="2"/>
  <line x1="80" y1="162" x2="120" y2="162" stroke="#DAA520" stroke-width="2"/>
  <line x1="80" y1="172" x2="110" y2="172" stroke="#DAA520" stroke-width="2"/>
  <line x1="80" y1="182" x2="105" y2="182" stroke="#DAA520" stroke-width="2"/>
  <!-- Checkmark on scroll -->
  <path d="M115 172 L120 178 L130 165" stroke="#9DD35F" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Soft glow around wizard -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Gentle sparkles -->
  <circle cx="40" cy="120" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="120" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="8" r="4" fill="#FFD700">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
