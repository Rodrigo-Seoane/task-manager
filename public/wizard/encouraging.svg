<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Tony the Game Wizard - Encouraging Pose -->
  <!-- Used for: Weekly reset, new week start, mid-week encouragement -->

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#254696" opacity="0.1"/>

  <!-- Robe/Body -->
  <path d="M60 130 Q50 180 55 195 L145 195 Q150 180 140 130 Q100 140 60 130" fill="#254696"/>

  <!-- Robe stars decoration -->
  <circle cx="75" cy="160" r="3" fill="#FFD700"/>
  <circle cx="95" cy="175" r="2" fill="#FFD700"/>
  <circle cx="120" cy="155" r="3" fill="#FFD700"/>
  <circle cx="130" cy="180" r="2" fill="#FFD700"/>

  <!-- Head -->
  <ellipse cx="100" cy="85" rx="35" ry="38" fill="#FFE4C4"/>

  <!-- Wizard Hat -->
  <path d="M55 75 L100 15 L145 75 Q100 85 55 75" fill="#254696"/>
  <ellipse cx="100" cy="75" rx="45" ry="12" fill="#1E3878"/>
  <!-- Hat stars -->
  <circle cx="85" cy="55" r="4" fill="#FFD700"/>
  <circle cx="115" cy="45" r="3" fill="#FFD700"/>
  <circle cx="95" cy="35" r="2" fill="#FFD700"/>

  <!-- Face -->
  <!-- Eyes (warm, encouraging) -->
  <ellipse cx="85" cy="80" rx="6" ry="7" fill="white"/>
  <ellipse cx="115" cy="80" rx="6" ry="7" fill="white"/>
  <circle cx="85" cy="81" r="3" fill="#1E3878"/>
  <circle cx="115" cy="81" r="3" fill="#1E3878"/>
  <circle cx="86" cy="79" r="1.5" fill="white"/>
  <circle cx="116" cy="79" r="1.5" fill="white"/>

  <!-- Eyebrows (encouraging, slightly raised) -->
  <path d="M78 71 Q85 68 92 72" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M108 72 Q115 68 122 71" stroke="#8B4513" stroke-width="2" fill="none"/>

  <!-- Warm encouraging smile -->
  <path d="M83 100 Q100 112 117 100" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Cheeks -->
  <ellipse cx="72" cy="95" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="128" cy="95" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>

  <!-- White beard -->
  <path d="M70 105 Q65 130 75 145 Q100 155 125 145 Q135 130 130 105 Q100 115 70 105" fill="white"/>
  <path d="M85 145 Q90 165 100 170 Q110 165 115 145" fill="white"/>

  <!-- Arms -->
  <!-- Left arm (resting on staff) -->
  <path d="M60 135 Q40 150 35 175" stroke="#254696" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Left hand on staff -->
  <circle cx="33" cy="178" r="12" fill="#FFE4C4"/>

  <!-- Magic staff -->
  <line x1="30" y1="95" x2="38" y2="190" stroke="#8B4513" stroke-width="8" stroke-linecap="round"/>
  <!-- Staff top orb (glowing) -->
  <circle cx="29" cy="90" r="12" fill="#FFD700">
    <animate attributeName="r" values="11;13;11" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="26" cy="87" r="4" fill="white" opacity="0.6"/>

  <!-- Right arm (thumbs up) -->
  <path d="M140 135 Q160 125 165 110" stroke="#254696" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Right hand (thumbs up) -->
  <circle cx="167" cy="105" r="12" fill="#FFE4C4"/>
  <!-- Thumb -->
  <ellipse cx="175" cy="90" rx="5" ry="10" fill="#FFE4C4"/>

  <!-- Gentle sparkles around staff -->
  <circle cx="15" cy="80" r="4" fill="#FFD700">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="75" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="105" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Small motivational stars near thumbs up -->
  <circle cx="180" cy="85" r="4" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="100" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>
