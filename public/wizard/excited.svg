<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Tony the Game Wizard - Excited Pose -->
  <!-- Used for: Explaining tasks, tutorials, task board introduction -->

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#254696" opacity="0.1"/>

  <!-- Robe/Body -->
  <path d="M60 130 Q50 180 55 195 L145 195 Q150 180 140 130 Q100 140 60 130" fill="#254696"/>

  <!-- Robe stars decoration -->
  <circle cx="75" cy="160" r="3" fill="#FFD700"/>
  <circle cx="95" cy="175" r="2" fill="#FFD700"/>
  <circle cx="120" cy="155" r="3" fill="#FFD700"/>
  <circle cx="130" cy="180" r="2" fill="#FFD700"/>

  <!-- Head -->
  <ellipse cx="100" cy="85" rx="35" ry="38" fill="#FFE4C4"/>

  <!-- Wizard Hat -->
  <path d="M55 75 L100 15 L145 75 Q100 85 55 75" fill="#254696"/>
  <ellipse cx="100" cy="75" rx="45" ry="12" fill="#1E3878"/>
  <!-- Hat stars -->
  <circle cx="85" cy="55" r="4" fill="#FFD700"/>
  <circle cx="115" cy="45" r="3" fill="#FFD700"/>
  <circle cx="95" cy="35" r="2" fill="#FFD700"/>

  <!-- Face -->
  <!-- Eyes (wide, excited) -->
  <ellipse cx="85" cy="80" rx="8" ry="9" fill="white"/>
  <ellipse cx="115" cy="80" rx="8" ry="9" fill="white"/>
  <circle cx="85" cy="81" r="4" fill="#1E3878"/>
  <circle cx="115" cy="81" r="4" fill="#1E3878"/>
  <circle cx="86" cy="79" r="2" fill="white"/>
  <circle cx="116" cy="79" r="2" fill="white"/>

  <!-- Eyebrows (raised, excited) -->
  <path d="M77 68 Q85 64 93 68" stroke="#8B4513" stroke-width="2.5" fill="none"/>
  <path d="M107 68 Q115 64 123 68" stroke="#8B4513" stroke-width="2.5" fill="none"/>

  <!-- Big excited smile -->
  <path d="M80 98 Q100 120 120 98" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M85 100 Q100 112 115 100" fill="white"/>

  <!-- Cheeks (more pronounced) -->
  <ellipse cx="70" cy="95" rx="10" ry="6" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="130" cy="95" rx="10" ry="6" fill="#FFB6C1" opacity="0.6"/>

  <!-- White beard -->
  <path d="M70 105 Q65 130 75 145 Q100 155 125 145 Q135 130 130 105 Q100 115 70 105" fill="white"/>
  <path d="M85 145 Q90 165 100 170 Q110 165 115 145" fill="white"/>

  <!-- Arms (both raised excitedly) -->
  <!-- Left arm -->
  <path d="M60 135 Q35 115 30 85" stroke="#254696" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Left hand pointing -->
  <circle cx="28" cy="80" r="12" fill="#FFE4C4"/>
  <path d="M20 75 L15 65" stroke="#FFE4C4" stroke-width="6" stroke-linecap="round"/>

  <!-- Right arm -->
  <path d="M140 135 Q165 115 170 85" stroke="#254696" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Right hand pointing -->
  <circle cx="172" cy="80" r="12" fill="#FFE4C4"/>
  <path d="M180 75 L185 65" stroke="#FFE4C4" stroke-width="6" stroke-linecap="round"/>

  <!-- Magic staff -->
  <line x1="172" y1="92" x2="180" y2="160" stroke="#8B4513" stroke-width="6" stroke-linecap="round"/>
  <!-- Staff top orb -->
  <circle cx="172" cy="92" r="8" fill="#FFD700"/>
  <circle cx="170" cy="90" r="3" fill="white" opacity="0.6"/>

  <!-- Sparkles -->
  <circle cx="15" cy="55" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="55" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="5" r="4" fill="#FFD700">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="40" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="40" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="0.7s" repeatCount="indefinite"/>
  </circle>
</svg>
